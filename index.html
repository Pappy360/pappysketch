<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PappySketch Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #4CAF50;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 5px 0 0 0;
      font-style: italic;
    }

    .gallery {
      margin: 20px;
    }

    .gallery img {
      width: 200px;           /* Masonry column width */
      margin-bottom: 10px;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #upload {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      opacity: 0.9;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>PappySketch Gallery</h1>
    <p>Learn • Earn • Return</p>
  </header>

  <input type="file" id="upload" multiple>
  <div class="gallery" id="gallery"></div>

  <!-- Masonry.js CDN -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  
  <script>
    const upload = document.getElementById('upload');
    const gallery = document.getElementById('gallery');

    // Function to initialize Masonry layout
    function initMasonry() {
      new Masonry(gallery, {
        itemSelector: 'img',
        columnWidth: 200,
        gutter: 10
      });
    }

    upload.addEventListener('change', function(e) {
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const img = document.createElement('img');
          img.src = evt.target.result;
          gallery.appendChild(img);

          // Wait for image to load before applying Masonry
          img.onload = () => initMasonry();
        }
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
