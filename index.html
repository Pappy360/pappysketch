<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PappySketch Smart Canvas</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f5f7;
}
header{
  height:60px;
  background:#fff;
  display:flex;
  align-items:center;
  padding:0 12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
}
.gallery{
  position:relative;
}
.item{
  position:absolute;
}
.item img{
  width:100%;
  cursor:pointer;
  -webkit-user-drag:none;
}
#menu{display:none;margin-top:6px;}

#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#lightbox img{
  max-width:90vw;
  max-height:90vh;
  border-radius:12px;
}
#deleteBtn{
  position:absolute;
  top:20px;
  right:20px;
  background:red;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <button id="menuToggle">â˜°</button>
  <div id="menu">
    <select id="boardSelect"></select>
    <button id="newBoard">Add Board</button>
    <button id="deleteBoard">Delete Board</button>
    <input type="file" id="upload" multiple>
    <button id="exportBtn">Export PNG</button>
  </div>
</header>

<div class="gallery" id="gallery"></div>

<div id="lightbox">
  <button id="deleteBtn">Delete</button>
  <img id="lightboxImg">
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
/* ---------- DB ---------- */
let db;
const request=indexedDB.open('PappySketchDB',1);
request.onupgradeneeded=e=>{
  db=e.target.result;
  db.createObjectStore('images',{keyPath:'id'});
};
request.onsuccess=e=>{
  db=e.target.result;
  init();
};

/* ---------- STATE ---------- */
const gallery=document.getElementById('gallery');
const upload=document.getElementById('upload');
const boardSelect=document.getElementById('boardSelect');
const menuToggle=document.getElementById('menuToggle');
const menu=document.getElementById('menu');
const lightbox=document.getElementById('lightbox');
const lightboxImg=document.getElementById('lightboxImg');
const deleteBtn=document.getElementById('deleteBtn');

let images=[];
let activeItem=null;
const columns=3;

let boards=JSON.parse(localStorage.getItem('pappysketch-boards')||'["Main"]');
let currentBoard=localStorage.getItem('pappysketch-current')||boards[0];

const boardKey=b=>`pappysketch-board-${b}`;

/* ---------- INIT ---------- */
function init(){
  refreshBoardUI();
  loadLayout();
}

/* ---------- BOARDS ---------- */
function saveBoards(){
  localStorage.setItem('pappysketch-boards',JSON.stringify(boards));
  localStorage.setItem('pappysketch-current',currentBoard);
}

function refreshBoardUI(){
  boardSelect.innerHTML='';
  boards.forEach(b=>{
    const o=document.createElement('option');
    o.value=b;
    o.textContent=b;
    if(b===currentBoard) o.selected=true;
    boardSelect.appendChild(o);
  });
}

/* ---------- LAYOUT ---------- */
function reflow(){
  const w=gallery.clientWidth;
  const colW=Math.floor(w/columns);
  const heights=new Array(columns).fill(0);

  images.forEach(item=>{
    const img=item.querySelector('img');
    const ratio=img.naturalHeight/img.naturalWidth;
    img.style.width=colW+'px';
    img.style.height=colW*ratio+'px';
    const col=heights.indexOf(Math.min(...heights));
    item.style.left=col*colW+'px';
    item.style.top=heights[col]+'px';
    heights[col]+=img.offsetHeight;
  });
  gallery.style.height=Math.max(...heights,0)+'px';
}

/* ---------- SAVE / LOAD ---------- */
function saveLayout(){
  localStorage.setItem(
    boardKey(currentBoard),
    JSON.stringify(images.map(i=>({id:i.dataset.id})))
  );
}

function clearGallery(){
  gallery.innerHTML='';
  images=[];
}

function loadLayout(){
  clearGallery();
  const saved=JSON.parse(localStorage.getItem(boardKey(currentBoard))||'[]');
  const tx=db.transaction('images','readonly').objectStore('images');

  saved.forEach(({id})=>{
    const req=tx.get(id);
    req.onsuccess=()=>{
      if(!req.result) return;
      const item=document.createElement('div');
      item.className='item';
      item.dataset.id=id;

      const img=new Image();
      img.src=URL.createObjectURL(req.result.blob);
      img.onload=()=>{URL.revokeObjectURL(img.src);reflow();};

      item.appendChild(img);
      gallery.appendChild(item);
      images.push(item);
      makePreviewable(item);
    };
  });
}

/* ---------- UPLOAD ---------- */
upload.onchange=e=>{
  [...e.target.files].forEach(file=>{
    const id=crypto.randomUUID();
    db.transaction('images','readwrite')
      .objectStore('images')
      .put({id,blob:file});

    const item=document.createElement('div');
    item.className='item';
    item.dataset.id=id;

    const img=new Image();
    img.src=URL.createObjectURL(file);
    img.onload=()=>{URL.revokeObjectURL(img.src);reflow();saveLayout();};

    item.appendChild(img);
    gallery.appendChild(item);
    images.push(item);
    makePreviewable(item);
  });
  upload.value='';
};

/* ---------- LIGHTBOX ---------- */
function makePreviewable(item){
  item.querySelector('img').onclick=()=>{
    activeItem=item;
    lightboxImg.src=item.querySelector('img').src;
    lightbox.style.display='flex';
  };
}

lightbox.onclick=e=>{
  if(e.target===lightbox){
    lightbox.style.display='none';
    activeItem=null;
  }
};

deleteBtn.onclick=()=>{
  if(!activeItem) return;
  const id=activeItem.dataset.id;
  db.transaction('images','readwrite').objectStore('images').delete(id);
  activeItem.remove();
  images=images.filter(i=>i!==activeItem);
  activeItem=null;
  lightbox.style.display='none';
  reflow();
  saveLayout();
};

/* ---------- MENU ---------- */
menuToggle.onclick=()=>{
  menu.style.display=menu.style.display==='block'?'none':'block';
};

boardSelect.onchange=()=>{
  currentBoard=boardSelect.value;
  saveBoards();
  loadLayout();
};

/* ---------- EXPORT ---------- */
document.getElementById('exportBtn').onclick=async()=>{
  if(!images.length) return alert('No images');
  const clone=gallery.cloneNode(true);
  clone.style.position='absolute';
  clone.style.left='0';
  clone.style.top='0';
  document.body.appendChild(clone);
  const canvas=await html2canvas(clone,{scale:2});
  const a=document.createElement('a');
  a.download=currentBoard+'.png';
  a.href=canvas.toDataURL();
  a.click();
  document.body.removeChild(clone);
};
</script>
</body>
</html>
