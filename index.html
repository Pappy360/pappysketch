<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PappyBook</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f5f7;
}
header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  border-bottom:1px solid #d1d1d6;
  font-weight:600;
  position:sticky;
  top:0;
  z-index:1000;
}
.controls{
  position:fixed;
  top:70px;
  left:10px;
  z-index:1001;
}
.controls button,
.controls select{
  display:block;
  margin-bottom:6px;
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #d1d1d6;
  background:white;
  cursor:pointer;
}
.gallery{
  position:relative;
  top:60px;
}
.item{
  position:absolute;
}
.item img{
  width:100%;
  cursor:pointer;
}
#menu{display:none;}
</style>
</head>

<body>

<header>PappyBook</header>

<div class="controls">
  <button id="menuToggle">â‹¯</button>
  <div id="menu">
    <select id="boardSelect"></select>
  </div>
</div>

<div class="gallery" id="gallery"></div>

<script>
/* ---------------- STATE ---------------- */
const gallery = document.getElementById('gallery');
const boardSelect = document.getElementById('boardSelect');

let boards = ["Main", "Nature", "Art"];
let currentBoard = "Main";
let images = [];
const columns = 3;

/* ---------------- BOARDS ---------------- */
function refreshBoards() {
  boardSelect.innerHTML = "";
  boards.forEach(b => {
    const opt = document.createElement("option");
    opt.textContent = b;
    opt.value = b;
    boardSelect.appendChild(opt);
  });
}

boardSelect.onchange = () => {
  currentBoard = boardSelect.value;
  loadImages();
};

refreshBoards();

/* ---------------- SAMPLE IMAGES ---------------- */
// Add your image URLs here, grouped by board
const allImages = {
  "Main": [
    "images/img1.jpg",
    "images/img2.jpg",
    "images/img3.jpg"
  ],
  "Nature": [
    "images/nature1.jpg",
    "images/nature2.jpg"
  ],
  "Art": [
    "images/art1.jpg",
    "images/art2.jpg"
  ]
};

/* ---------------- LAYOUT ---------------- */
function reflow() {
  const colW = Math.floor(gallery.clientWidth / columns);
  const heights = Array(columns).fill(0);

  images.forEach(item => {
    const img = item.querySelector("img");
    const ratio = img.naturalHeight / img.naturalWidth;

    img.style.width = colW + "px";
    img.style.height = colW * ratio + "px";

    const col = heights.indexOf(Math.min(...heights));
    item.style.left = col * colW + "px";
    item.style.top = heights[col] + "px";

    heights[col] += img.offsetHeight;
  });

  gallery.style.height = Math.max(...heights) + "px";
}

/* ---------------- LOAD IMAGES ---------------- */
function loadImages() {
  gallery.innerHTML = "";
  images = [];

  const urls = allImages[currentBoard] || [];

  urls.forEach(url => {
    const item = document.createElement("div");
    item.className = "item";

    const img = new Image();
    img.src = url;

    img.onload = () => reflow();

    item.appendChild(img);
    gallery.appendChild(item);
    images.push(item);
  });
}

loadImages();

/* ---------------- MENU ---------------- */
const menuToggle = document.getElementById("menuToggle");
const menu = document.getElementById("menu");

menuToggle.onclick = () => {
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};
</script>

</body>
</html>
