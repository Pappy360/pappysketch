<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PappySketch Smart Canvas</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f5f7;
}
header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  border-bottom:1px solid #d1d1d6;
  font-weight:600;
  position:sticky;
  top:0;
  z-index:1000;
}
.controls{
  position:fixed;
  top:70px;
  left:10px;
  z-index:1001;
}
.controls button,
.controls select,
.controls input{
  display:block;
  margin-bottom:6px;
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #d1d1d6;
  background:white;
  cursor:pointer;
}
.gallery{
  position:relative;
  top:60px;
}
.item{
  position:absolute;
}
.item img{
  width:100%;
  user-select:none;
  cursor:pointer;
  -webkit-user-drag:none;
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
#lightbox img{
  max-width:90vw;
  max-height:90vh;
  border-radius:12px;
}
#deleteBtn{
  position:absolute;
  top:20px;
  right:20px;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:#ff3b30;
  color:white;
  font-weight:600;
  cursor:pointer;
}
#menu{display:none;}
</style>
</head>

<body>

<header>PappySketch Smart Canvas</header>

<div class="controls">
  <button id="menuToggle">â‹¯</button>
  <div id="menu">
    <select id="boardSelect"></select>
    <button id="newBoard">Add Board</button>
    <button id="deleteBoard">Delete Board</button>
    <input type="file" id="upload" multiple />
  </div>
</div>

<div class="gallery" id="gallery"></div>

<div id="lightbox">
  <button id="deleteBtn">Delete</button>
  <img id="lightboxImg" />
</div>

<script>
/* -------------------- DB SETUP -------------------- */
let db;
const request = indexedDB.open('PappySketchDB', 1);

request.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore('images', { keyPath: 'id' });
};

request.onsuccess = e => {
  db = e.target.result;
  init();
};

/* -------------------- STATE -------------------- */
const gallery = document.getElementById('gallery');
const upload = document.getElementById('upload');
const boardSelect = document.getElementById('boardSelect');
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');

const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
const deleteBtn = document.getElementById('deleteBtn');

let images = [];
let activeItem = null;
const columns = 3;

let boards = JSON.parse(localStorage.getItem('pappysketch-boards') || '["Main"]');
let currentBoard = localStorage.getItem('pappysketch-current') || boards[0];

const boardKey = b => `pappysketch-board-${b}`;

/* -------------------- INIT -------------------- */
function init(){
  refreshBoardUI();
  loadLayout();
}

/* -------------------- BOARD UI -------------------- */
function refreshBoardUI(){
  boardSelect.innerHTML='';
  boards.forEach(b=>{
    const o=document.createElement('option');
    o.value=b;
    o.textContent=b;
    if(b===currentBoard) o.selected=true;
    boardSelect.appendChild(o);
  });
}

function saveBoards(){
  localStorage.setItem('pappysketch-boards',JSON.stringify(boards));
  localStorage.setItem('pappysketch-current',currentBoard);
}

/* -------------------- LAYOUT -------------------- */
function reflowMasonry(){
  const colW = Math.floor(gallery.clientWidth / columns);
  const heights = new Array(columns).fill(0);

  images.forEach(item=>{
    const img=item.querySelector('img');
    const ratio=img.naturalHeight/img.naturalWidth;
    img.style.width=colW+'px';
    img.style.height=colW*ratio+'px';
    const col=heights.indexOf(Math.min(...heights));
    item.style.left=col*colW+'px';
    item.style.top=heights[col]+'px';
    heights[col]+=img.offsetHeight;
  });

  gallery.style.height=Math.max(...heights,0)+'px';
}

/* -------------------- SAVE / LOAD -------------------- */
function saveLayout(){
  localStorage.setItem(
    boardKey(currentBoard),
    JSON.stringify(images.map(i=>({id:i.dataset.id})))
  );
}

function clearGallery(){
  gallery.innerHTML='';
  images=[];
}

function loadLayout(){
  clearGallery();
  const saved=JSON.parse(localStorage.getItem(boardKey(currentBoard))||'[]');
  const tx=db.transaction('images','readonly');
  const store=tx.objectStore('images');

  saved.forEach(({id})=>{
    const req=store.get(id);
    req.onsuccess=()=>{
      if(!req.result) return;
      const item=document.createElement('div');
      item.className='item';
      item.dataset.id=id;

      const img=new Image();
      img.src=URL.createObjectURL(req.result.blob);
      img.onload=()=>{URL.revokeObjectURL(img.src);reflowMasonry();};

      item.appendChild(img);
      gallery.appendChild(item);
      images.push(item);
      makePreviewable(item);
    };
  });
}

/* -------------------- UPLOAD -------------------- */
upload.onchange=e=>{
  [...e.target.files].forEach(file=>{
    const id=crypto.randomUUID();
    const tx=db.transaction('images','readwrite');
    tx.objectStore('images').put({id,blob:file});

    const item=document.createElement('div');
    item.className='item';
    item.dataset.id=id;

    const img=new Image();
    img.src=URL.createObjectURL(file);
    img.onload=()=>{URL.revokeObjectURL(img.src);reflowMasonry();saveLayout();};

    item.appendChild(img);
    gallery.appendChild(item);
    images.push(item);
    makePreviewable(item);
  });
  upload.value='';
};

/* -------------------- LIGHTBOX -------------------- */
function makePreviewable(item){
  item.querySelector('img').onclick=()=>{
    activeItem=item;
    lightboxImg.src=item.querySelector('img').src;
    lightbox.style.display='flex';
  };
}

lightbox.onclick=e=>{
  if(e.target===lightbox){
    lightbox.style.display='none';
    activeItem=null;
  }
};

deleteBtn.onclick=()=>{
  if(!activeItem) return;
  const id=activeItem.dataset.id;
  db.transaction('images','readwrite').objectStore('images').delete(id);
  activeItem.remove();
  images=images.filter(i=>i!==activeItem);
  activeItem=null;
  lightbox.style.display='none';
  reflowMasonry();
  saveLayout();
};

/* -------------------- MENU & BOARDS -------------------- */
menuToggle.onclick=()=>menu.style.display=menu.style.display==='block'?'none':'block';

window.addEventListener('click',e=>{
  if(!menu.contains(e.target)&&e.target!==menuToggle) menu.style.display='none';
});

boardSelect.onchange=()=>{
  currentBoard=boardSelect.value;
  saveBoards();
  loadLayout();
};

document.getElementById('newBoard').onclick=()=>{
  const n=prompt('Board name');
  if(!n) return;
  boards.push(n);
  currentBoard=n;
  saveBoards();
  refreshBoardUI();
  clearGallery();
};

document.getElementById('deleteBoard').onclick=()=>{
  if(boards.length<=1) return alert('Cannot delete last board');
  if(!confirm(`Delete "${currentBoard}"?`)) return;
  localStorage.removeItem(boardKey(currentBoard));
  boards=boards.filter(b=>b!==currentBoard);
  currentBoard=boards[0];
  saveBoards();
  refreshBoardUI();
  loadLayout();
};
</script>

</body>
</html>
