<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PappySketch Smart Canvas</title>
<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f5f7;
  overflow-y: auto; /* allow vertical scrolling */
}
header {
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  border-bottom:1px solid #d1d1d6;
  font-weight:600;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.controls {
  position:fixed;
  top:70px;
  left:10px;
  z-index:1001;
}
.controls input {
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #d1d1d6;
  background:white;
  cursor:pointer;
}
.gallery {
  position: relative; /* allow scrolling */
  top: 60px;
  left:0;
  right:0;
  min-height:100px;
}
.gallery img {
  position:absolute;
  cursor:grab;
  touch-action:none;
  user-select:none;
  transition: left 0.2s, top 0.2s;
}
</style>
</head>
<body>
<header>PappySketch Smart Canvas</header>

<div class="controls">
  <input type="file" id="upload" multiple>
</div>

<div class="gallery" id="gallery"></div>

<script>
const gallery = document.getElementById('gallery');
const upload = document.getElementById('upload');
const spacing = 10;

let drag = null, offsetX = 0, offsetY = 0;

// Handle image uploads
upload.onchange = e => {
  const files = [...e.target.files];
  const galleryRect = gallery.getBoundingClientRect();

  files.forEach(file => {
    const img = new Image();
    img.src = URL.createObjectURL(file);

    img.onload = () => {
      const maxW = 150;
      img.style.width = Math.min(maxW, img.naturalWidth) + 'px';
      img.style.height = img.naturalHeight * (parseInt(img.style.width)/img.naturalWidth) + 'px';

      img.style.position = 'absolute';
      img.style.left = '0px';
      img.style.top = '0px';
      img.style.cursor = 'grab';
      img.style.transition = 'left 0.2s, top 0.2s';

      makeDraggable(img);

      gallery.appendChild(img);

      const allImages = [...gallery.querySelectorAll('img')];
      smartArrange(allImages);

      URL.revokeObjectURL(img.src);
    };
  });

  upload.value = '';
};

// Make images draggable (desktop + mobile)
function makeDraggable(img){
  // Mouse
  img.onmousedown = e => {
    drag = img;
    offsetX = e.pageX - (parseInt(img.style.left) || 0);
    offsetY = e.pageY - (parseInt(img.style.top) || 0);
    img.style.transition = 'none';
    img.style.cursor = 'grabbing';
  };

  // Touch
  img.ontouchstart = e => {
    e.preventDefault();
    drag = img;
    const touch = e.touches[0];
    offsetX = touch.pageX - (parseInt(img.style.left) || 0);
    offsetY = touch.pageY - (parseInt(img.style.top) || 0);
    img.style.transition = 'none';
  };
}

// Dragging
window.onmousemove = e => {
  if(!drag) return;
  drag.style.left = e.pageX - offsetX + 'px';
  drag.style.top = e.pageY - offsetY + 'px';
  pushOthers(drag);
};
window.ontouchmove = e => {
  if(!drag) return;
  const touch = e.touches[0];
  drag.style.left = touch.pageX - offsetX + 'px';
  drag.style.top = touch.pageY - offsetY + 'px';
  pushOthers(drag);
};
window.onmouseup = window.ontouchend = () => {
  if(drag){
    drag.style.transition = 'left 0.2s, top 0.2s';
    drag.style.cursor = 'grab';
  }
  drag = null;
};

// Smart arrangement
function smartArrange(images){
  let x = spacing, y = spacing;
  let rowHeight = 0;

  images.forEach(img => {
    const w = parseInt(img.style.width);
    const h = parseInt(img.style.height);

    if(x + w + spacing > window.innerWidth){
      x = spacing;
      y += rowHeight + spacing;
      rowHeight = 0;
    }

    img.style.left = x + 'px';
    img.style.top = y + 'px';

    x += w + spacing;
    rowHeight = Math.max(rowHeight, h);
  });

  // Adjust gallery height to fit all images for scrolling
  let maxBottom = 0;
  images.forEach(img => {
    const bottom = parseInt(img.style.top) + parseInt(img.style.height);
    if(bottom > maxBottom) maxBottom = bottom;
  });
  gallery.style.height = (maxBottom + spacing) + 'px';
}

// Prevent overlap while dragging
function pushOthers(dragImg){
  const imgs = [...gallery.querySelectorAll('img')];
  const dragRect = dragImg.getBoundingClientRect();

  imgs.forEach(img => {
    if(img === dragImg) return;
    const r = img.getBoundingClientRect();

    if(isOverlapping(dragRect, r)){
      let topMove = 0, leftMove = 0;

      if(dragRect.bottom > r.top && dragRect.top < r.top){
        topMove = dragRect.bottom - r.top + spacing;
      } else if(dragRect.top < r.bottom && dragRect.bottom > r.bottom){
        topMove = dragRect.top - r.bottom - spacing;
      }

      if(dragRect.right > r.left && dragRect.left < r.left){
        leftMove = dragRect.right - r.left + spacing;
      } else if(dragRect.left < r.right && dragRect.right > r.right){
        leftMove = dragRect.left - r.right - spacing;
      }

      img.style.top = parseInt(img.style.top) + topMove + 'px';
      img.style.left = parseInt(img.style.left) + leftMove + 'px';
    }
  });
}

function isOverlapping(a, b){
  return !(a.right + spacing < b.left ||
           a.left - spacing > b.right ||
           a.bottom + spacing < b.top ||
           a.top - spacing > b.bottom);
}

// Responsive layout
window.onresize = () => {
  const imgs = [...gallery.querySelectorAll('img')];
  if(imgs.length) smartArrange(imgs);
};
</script>
</body>
</html>
