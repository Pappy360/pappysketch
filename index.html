<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PappySketch Smart Canvas</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f5f7;
  overflow-y:auto;
}
header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  border-bottom:1px solid #d1d1d6;
  font-weight:600;
  position:sticky;
  top:0;
  z-index:1000;
}
.controls{
  position:fixed;
  top:70px;
  left:10px;
  z-index:1001;
}
.controls button,
.controls select,
.controls input{
  display:block;
  margin-bottom:6px;
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #d1d1d6;
  background:white;
  cursor:pointer;
}
.gallery{
  position:relative;
  top:60px;
}
.item{
  position:absolute;
}
.item img{
  width:100%;
  cursor:pointer;
  user-select:none;
  -webkit-user-drag:none;
}
#menu{display:none;margin-top:6px;}

/* ===== LIGHTBOX ===== */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
#lightbox img{
  max-width:90vw;
  max-height:90vh;
  border-radius:12px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
}
#deleteBtn{
  position:absolute;
  top:20px;
  right:20px;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:#ff3b30;
  color:white;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<header>PappySketch Smart Canvas</header>

<div class="controls">
  <button id="menuToggle">â‹¯</button>
  <div id="menu">
    <select id="boardSelect"></select>
    <button id="newBoard">Add Board</button>
    <button id="deleteBoard">Delete Board</button>
    <input type="file" id="upload" multiple>
    <button id="exportBtn">Export PNG</button>
  </div>
</div>

<div class="gallery" id="gallery"></div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <button id="deleteBtn">Delete</button>
  <img id="lightboxImg">
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
const gallery = document.getElementById('gallery');
const upload = document.getElementById('upload');
const boardSelect = document.getElementById('boardSelect');
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');

const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
const deleteBtn = document.getElementById('deleteBtn');

let images = [];
let activeItem = null;
const columns = 3;

let boards = JSON.parse(localStorage.getItem('pappysketch-boards') || '["Main"]');
let currentBoard = localStorage.getItem('pappysketch-current') || boards[0];

function boardKey(b){ return `pappysketch-board-${b}`; }

function saveBoards(){
  localStorage.setItem('pappysketch-boards',JSON.stringify(boards));
  localStorage.setItem('pappysketch-current',currentBoard);
}

function refreshBoardUI(){
  boardSelect.innerHTML='';
  boards.forEach(b=>{
    const o=document.createElement('option');
    o.value=b;
    o.textContent=b;
    if(b===currentBoard) o.selected=true;
    boardSelect.appendChild(o);
  });
}

function updateGalleryHeight(){
  gallery.style.height=Math.max(...images.map(i=>i.offsetTop+i.offsetHeight),0)+'px';
}

function reflowMasonry(){
  const w=gallery.clientWidth;
  const colW=Math.floor(w/columns);
  const heights=new Array(columns).fill(0);

  images.forEach(item=>{
    const img=item.querySelector('img');
    const r=img.naturalHeight/img.naturalWidth;
    img.style.width=colW+'px';
    img.style.height=colW*r+'px';
    const col=heights.indexOf(Math.min(...heights));
    item.style.left=col*colW+'px';
    item.style.top=heights[col]+'px';
    heights[col]+=img.offsetHeight;
  });
  updateGalleryHeight();
}

function saveLayout(){
  localStorage.setItem(
    boardKey(currentBoard),
    JSON.stringify(images.map(i=>({src:i.querySelector('img').src})))
  );
}

function clearGallery(){
  gallery.innerHTML='';
  images=[];
}

function makePreviewable(item){
  const img=item.querySelector('img');
  img.onclick=()=>{
    activeItem=item;
    lightboxImg.src=img.src;
    lightbox.style.display='flex';
  };
}

function loadLayout(){
  const saved=JSON.parse(localStorage.getItem(boardKey(currentBoard))||'[]');
  saved.forEach(d=>{
    const item=document.createElement('div');
    item.className='item';
    const img=new Image();
    img.src=d.src;
    item.appendChild(img);
    gallery.appendChild(item);
    images.push(item);
    img.onload=reflowMasonry;
    makePreviewable(item);
  });
}

upload.onchange=e=>{
  [...e.target.files].forEach(f=>{
    const img=new Image();
    img.src=URL.createObjectURL(f);
    img.onload=()=>{
      URL.revokeObjectURL(img.src);
      const item=document.createElement('div');
      item.className='item';
      item.appendChild(img);
      gallery.appendChild(item);
      images.push(item);
      makePreviewable(item);
      reflowMasonry();
      saveLayout();
    };
  });
  upload.value='';
};

boardSelect.onchange=()=>{
  clearGallery();
  currentBoard=boardSelect.value;
  loadLayout();
  saveBoards();
};

document.getElementById('newBoard').onclick=()=>{
  const n=prompt('Board name');
  if(!n) return;
  boards.push(n);
  currentBoard=n;
  saveBoards();
  refreshBoardUI();
  clearGallery();
};

document.getElementById('deleteBoard').onclick=()=>{
  if(boards.length<=1) return alert('Cannot delete last board');
  if(!confirm(`Delete "${currentBoard}"?`)) return;
  localStorage.removeItem(boardKey(currentBoard));
  boards=boards.filter(b=>b!==currentBoard);
  currentBoard=boards[0];
  saveBoards();
  refreshBoardUI();
  clearGallery();
  loadLayout();
};

menuToggle.onclick=()=>menu.style.display=menu.style.display==='block'?'none':'block';
window.addEventListener('click',e=>{
  if(!menu.contains(e.target)&&e.target!==menuToggle) menu.style.display='none';
});

/* LIGHTBOX CONTROLS */
lightbox.onclick=e=>{
  if(e.target===lightbox){
    lightbox.style.display='none';
    activeItem=null;
  }
};

deleteBtn.onclick=()=>{
  if(!activeItem) return;
  activeItem.remove();
  images=images.filter(i=>i!==activeItem);
  activeItem=null;
  lightbox.style.display='none';
  reflowMasonry();
  saveLayout();
};

window.addEventListener('keydown',e=>{
  if(e.key==='Escape'){
    lightbox.style.display='none';
    activeItem=null;
  }
});

document.getElementById('exportBtn').onclick=async()=>{
  if(!images.length) return alert('No images to export');
  const clone=gallery.cloneNode(true);
  clone.style.position='absolute';
  clone.style.left='0';
  clone.style.top='0';
  clone.style.background='#f5f5f7';
  document.body.appendChild(clone);
  const canvas=await html2canvas(clone,{scale:2});
  const a=document.createElement('a');
  a.download=currentBoard+'.png';
  a.href=canvas.toDataURL();
  a.click();
  document.body.removeChild(clone);
};

refreshBoardUI();
loadLayout();
</script>
</body>
</html>
