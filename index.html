
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PappySketch Grid</title>

<style>
:root {
  --bg:#f5f5f7; --panel:#fff; --accent:#007aff; --border:#d1d1d6;
}
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  overflow:hidden;
}
header {
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--panel);
  border-bottom:1px solid var(--border);
  font-weight:600;
}
.controls {
  position:fixed;
  top:70px;
  left:10px;
  display:flex;
  flex-direction:column;
  gap:6px;
  z-index:1000;
}
.controls button,input {
  padding:6px 10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:white;
}
.gallery {
  position:absolute;
  top:60px;
  left:0;
  right:250px;
  bottom:0;
  background-image:
    linear-gradient(to right, #ccc 1px, transparent 1px),
    linear-gradient(to bottom, #ccc 1px, transparent 1px);
  background-size: 50px 50px; /* GRID_SIZE */
  overflow:hidden;
}
.gallery img {
  position:absolute;
  cursor:grab;
  touch-action:none;
  user-select:none;
}
.gallery img.selected {
  outline:2px solid var(--accent);
}
.editor {
  display:none; /* hidden by default */
  position:fixed;
  top:60px;
  right:0;
  width:250px;
  height:calc(100vh - 60px);
  background:var(--panel);
  border-left:1px solid var(--border);
  padding:12px;
  overflow:auto;
  transform: translateX(100%);
  transition: transform 0.3s ease;
}
.editor.show {
  display:block;
  transform: translateX(0);
}
.editor h3 { font-size:14px; margin:10px 0; }
.editor label { font-size:12px; display:block; margin-bottom:8px; }
.editor input[type=range] { width:100%; }
.editor button {
  width:100%;
  padding:8px;
  border-radius:8px;
  border:none;
  margin-top:6px;
  cursor:pointer;
}
.editor input:disabled, .editor button:disabled {
  opacity:0.5;
  cursor:not-allowed;
}
.primary { background:var(--accent); color:white; }
.danger { background:#ff3b30; color:white; }
.crop-box {
  position:absolute;
  border:2px dashed var(--accent);
  pointer-events:none;
  z-index:9999;
}
</style>
</head>

<body>
<header>PappySketch Grid</header>

<div class="controls">
  <input type="file" id="upload" multiple>
  <button id="save">Save</button>
  <button id="load">Load</button>
  <button id="export">Export PNG</button>
</div>

<div class="gallery" id="gallery"></div>

<div class="editor">
  <h3>Adjust</h3>
  <label>Brightness <input type="range" id="b" min="50" max="150" value="100" disabled></label>
  <label>Contrast <input type="range" id="c" min="50" max="150" value="100" disabled></label>
  <label>Saturation <input type="range" id="s" min="0" max="200" value="100" disabled></label>
  <label>Warmth <input type="range" id="w" min="-50" max="50" value="0" disabled></label>
  <label>Straighten <input type="range" id="r" min="-45" max="45" value="0" disabled></label>

  <h3>Crop</h3>
  <button class="primary" onclick="startCrop()" disabled>Start Crop</button>
  <button onclick="applyCrop()" disabled>Apply Crop</button>

  <button onclick="resetEdits()" disabled>Reset</button>
  <button class="danger" onclick="deleteImg()" disabled>Delete Image</button>
</div>

<script>
const GRID_SIZE = 50;

const gallery = document.getElementById('gallery');
const upload = document.getElementById('upload');
const save = document.getElementById('save');
const load = document.getElementById('load');
const exportBtn = document.getElementById('export');

const b = document.getElementById('b');
const c = document.getElementById('c');
const s = document.getElementById('s');
const w = document.getElementById('w');
const r = document.getElementById('r');

const editor = document.querySelector('.editor');
const editorControls = document.querySelectorAll('.editor input, .editor button');

let selected = null;
let drag = null;
let dx = 0, dy = 0;

let cropBox = null;
let cropStart = null;

function updateEditorState() {
  editorControls.forEach(el => el.disabled = !selected);
  if(!selected) editor.classList.remove('show');
}

upload.onchange = e => {
  [...e.target.files].forEach(f => {
    const img = new Image();
    img.src = URL.createObjectURL(f);
    img.style.left = '100px';
    img.style.top = '100px';
    img.style.width = '220px';
    img.dataset.b = 100; img.dataset.c = 100; img.dataset.s = 100; img.dataset.w = 0; img.dataset.r = 0;

    img.onload = () => {
      img.style.height = img.naturalHeight * (220 / img.naturalWidth) + 'px';
      makeInteractive(img);
      gallery.appendChild(img);
    };
  });
};

function makeInteractive(img){
  img.onmousedown = e => {
    select(img);
    drag = img;
    dx = e.pageX - parseInt(img.style.left);
    dy = e.pageY - parseInt(img.style.top);
  };
}

window.onmousemove = e => {
  if(drag){
    drag.style.left = e.pageX - dx + 'px';
    drag.style.top = e.pageY - dy + 'px';
  }
  if(cropBox && cropStart){
    cropBox.style.width = Math.abs(e.pageX - cropStart.x) + 'px';
    cropBox.style.height = Math.abs(e.pageY - cropStart.y) + 'px';
    cropBox.style.left = Math.min(e.pageX, cropStart.x) + 'px';
    cropBox.style.top = Math.min(e.pageY, cropStart.y) + 'px';
  }
};

function snapToGrid(img){
  const left = parseInt(img.style.left);
  const top = parseInt(img.style.top);
  img.style.left = Math.round(left / GRID_SIZE) * GRID_SIZE + 'px';
  img.style.top = Math.round(top / GRID_SIZE) * GRID_SIZE + 'px';
}

window.onmouseup = () => {
  if(drag) snapToGrid(drag);
  drag = null;
  cropStart = null;
};

function select(img){
  document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('selected'));
  selected = img;
  img.classList.add('selected');
  loadSliders();
  updateEditorState();
  editor.classList.add('show'); // show editor
}

function applyEdits(){
  if(!selected) return;
  selected.style.filter =
    `brightness(${b.value}%) contrast(${c.value}%) saturate(${s.value}%) sepia(${w.value>0?w.value/100:0})`;
  selected.style.transform = `rotate(${r.value}deg)`;
  Object.assign(selected.dataset, {b:b.value, c:c.value, s:s.value, w:w.value, r:r.value});
}

[b,c,s,w,r].forEach(x => x.oninput = applyEdits);

function loadSliders(){
  if(!selected) return;
  b.value = selected.dataset.b || 100;
  c.value = selected.dataset.c || 100;
  s.value = selected.dataset.s || 100;
  w.value = selected.dataset.w || 0;
  r.value = selected.dataset.r || 0;
  applyEdits();
}

function resetEdits(){
  if(!selected) return;
  selected.style.filter = '';
  selected.style.transform = '';
  Object.assign(selected.dataset, {b:100, c:100, s:100, w:0, r:0});
}

function deleteImg(){
  if(!selected) return;
  selected.remove();
  selected = null;
  updateEditorState();
}

function startCrop(){
  if(!selected) return;
  cropBox = document.createElement('div');
  cropBox.className = 'crop-box';
  document.body.appendChild(cropBox);
  cropStart = null;

  window.onmousedown = e => {
    if(!selected) return;
    cropStart = {x:e.pageX, y:e.pageY};
    cropBox.style.left = e.pageX + 'px';
    cropBox.style.top = e.pageY + 'px';
  };
}

function applyCrop(){
  if(!cropBox || !selected) return;
  const r = cropBox.getBoundingClientRect();
  const imgRect = selected.getBoundingClientRect();
  const top = r.top - imgRect.top;
  const left = r.left - imgRect.left;
  const bottom = imgRect.bottom - r.bottom;
  const right = imgRect.right - r.right;
  selected.style.clipPath = `inset(${top}px ${right}px ${bottom}px ${left}px)`;
  cropBox.remove();
  cropBox = null;
}

save.onclick = () => {
  const data = [...gallery.children].map(i => ({
    src: i.src,
    style: i.style.cssText,
    dataset: i.dataset
  }));
  localStorage.setItem('pappysketch', JSON.stringify(data));
  alert('Saved âœ¨');
};

load.onclick = () => {
  gallery.innerHTML = '';
  JSON.parse(localStorage.getItem('pappysketch') || '[]').forEach(d => {
    const img = new Image();
    img.src = d.src;
    img.style.cssText = d.style;
    img.dataset = d.dataset;
    img.onload = () => {
      makeInteractive(img);
      gallery.appendChild(img);
    };
  });
};

exportBtn.onclick = () => {
  const c = document.createElement('canvas');
  const ctx = c.getContext('2d');
  c.width = gallery.clientWidth;
  c.height = gallery.clientHeight;
  [...gallery.children].forEach(img => {
    const x = parseInt(img.style.left);
    const y = parseInt(img.style.top);
    const w = img.width;
    const h = img.height;
    ctx.save();
    ctx.translate(x + w/2, y + h/2);
    ctx.rotate((parseFloat(img.dataset.r)||0) * Math.PI/180);
    ctx.filter =
      `brightness(${img.dataset.b}%) contrast(${img.dataset.c}%) saturate(${img.dataset.s}%) sepia(${img.dataset.w>0?img.dataset.w/100:0})`;
    ctx.drawImage(img, -w/2, -h/2, w, h);
    ctx.restore();
  });
  const a = document.createElement('a');
  a.href = c.toDataURL('image/png');
  a.download = 'pappysketch.png';
  a.click();
};

// Disable editor initially
updateEditorState();
</script>
</body>
</html>
