<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PappyBook</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f5f7;
}
header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  border-bottom:1px solid #d1d1d6;
  font-weight:600;
  position:sticky;
  top:0;
  z-index:1000;
}
.controls{
  position:fixed;
  top:70px;
  left:10px;
  z-index:1001;
}
.controls button,
.controls select,
.controls input{
  display:block;
  margin-bottom:6px;
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #d1d1d6;
  background:white;
  cursor:pointer;
}
.gallery{
  position:relative;
  top:60px;
}
.item{
  position:absolute;
}
.item img{
  width:100%;
  cursor:pointer;
}
#menu{display:none;}
</style>
</head>

<body>

<header>PappyBook</header>

<div class="controls">
  <button id="loginBtn">Login</button>
  <button id="menuToggle">â‹¯</button>
  <div id="menu">
    <select id="boardSelect"></select>
    <button id="newBoard">Add Board</button>
    <button id="deleteBoard">Delete Board</button>
    <input type="file" id="upload" multiple />
  </div>
</div>

<div class="gallery" id="gallery"></div>

<script type="module">

/* ---------------- FIREBASE ---------------- */

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-storage.js";

/* YOUR CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA0wLiGL0QvrZsqOJFQjZt4bGn4ADvCxMI",
  authDomain: "pappybook-8fd04.firebaseapp.com",
  projectId: "pappybook-8fd04",
  storageBucket: "pappybook-8fd04.firebasestorage.app",
  messagingSenderId: "393473652895",
  appId: "1:393473652895:web:e56ad1294fe3b6a61ccaaa"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();
const storage = getStorage();

/* ---------------- STATE ---------------- */

const gallery = document.getElementById('gallery');
const upload = document.getElementById('upload');
const boardSelect = document.getElementById('boardSelect');

let boards = ["Main"];
let currentBoard = "Main";
let images = [];
const columns = 3;

/* ---------------- LOGIN ---------------- */

const loginBtn = document.getElementById("loginBtn");

loginBtn.onclick = async ()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
  alert("Logged in!");
};

/* ---------------- BOARDS ---------------- */

function refreshBoards(){
  boardSelect.innerHTML="";
  boards.forEach(b=>{
    const opt=document.createElement("option");
    opt.textContent=b;
    opt.value=b;
    boardSelect.appendChild(opt);
  });
}

document.getElementById("newBoard").onclick=()=>{
  const n=prompt("Board name");
  if(!n) return;
  boards.push(n);
  refreshBoards();
};

document.getElementById("deleteBoard").onclick=()=>{
  if(boards.length<=1) return;
  boards=boards.filter(b=>b!==currentBoard);
  currentBoard=boards[0];
  refreshBoards();
  loadImages();
};

boardSelect.onchange=()=>{
  currentBoard=boardSelect.value;
  loadImages();
};

refreshBoards();

/* ---------------- LAYOUT ---------------- */

function reflow(){
  const colW = Math.floor(gallery.clientWidth/columns);
  const heights = Array(columns).fill(0);

  images.forEach(item=>{
    const img=item.querySelector("img");
    const ratio = img.naturalHeight / img.naturalWidth;

    img.style.width = colW+"px";
    img.style.height = colW*ratio+"px";

    const col = heights.indexOf(Math.min(...heights));
    item.style.left = col*colW+"px";
    item.style.top = heights[col]+"px";

    heights[col]+=img.offsetHeight;
  });

  gallery.style.height=Math.max(...heights)+"px";
}

/* ---------------- LOAD IMAGES ---------------- */

async function loadImages(){
  gallery.innerHTML="";
  images=[];

  const q = query(collection(db,"images"), where("board","==",currentBoard));
  const snap = await getDocs(q);

  snap.forEach(docu=>{
    const data = docu.data();

    const item=document.createElement("div");
    item.className="item";

    const img = new Image();
    img.src=data.url;

    img.onload=()=>{
      reflow();
    };

    item.appendChild(img);
    gallery.appendChild(item);

    images.push(item);

    item.onclick=async()=>{
      if(auth.currentUser?.uid!==data.owner) return;

      if(confirm("Delete image?")){
        await deleteDoc(doc(db,"images",docu.id));
        await deleteObject(ref(storage,data.path));
        loadImages();
      }
    };
  });
}

/* ---------------- UPLOAD ---------------- */

upload.onchange = async e=>{

  if(!auth.currentUser){
    alert("Login first!");
    return;
  }

  for(const file of e.target.files){

    const path = `images/${crypto.randomUUID()}-${file.name}`;
    const storageRef = ref(storage,path);

    await uploadBytes(storageRef,file);
    const url = await getDownloadURL(storageRef);

    await addDoc(collection(db,"images"),{
      url,
      path,
      board:currentBoard,
      owner:auth.currentUser.uid
    });

  }

  loadImages();
};

loadImages();

/* ---------------- MENU ---------------- */

const menuToggle = document.getElementById("menuToggle");
const menu = document.getElementById("menu");

menuToggle.onclick=()=>{
  menu.style.display = menu.style.display==="block"?"none":"block";
};

</script>

</body>
</html>
